<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Online Compiler</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./CSS/style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/73450347?s=100&v=4" type="image/x-icon">
 </head>

 <body>
    <div class="container">
    
        <h1 class="brand-title">Hack Club ITER <br> Online IDE</h1>
        <div class="select">
            <h4>Language</h4>

            <select id="lang">
                <option selected="selected">Python</option>
                <option>Java</option>
                <option>C++</option>
                <option>C</option>
            </select>
        </div>

    <div class="source_code">
        <textarea id="source" class="textarea_code" style="height: 200px;">
print("hi")
print(1+1)
        </textarea>
    </div>

    <div class="code_input">
        <textarea id="input" placeholder="Input"></textarea>
    </div>

    <div class="code_output">
        <textarea readonly="readonly" id="output" style="height: 200px;" placeholder="Ouput"></textarea>
    </div>
    
    <button id="run" onclick="run()">
        ▶️ Run
    </button>

    <footer>
        <p style="font-size: smaller;"> Made with <span style="color: orange;">❤</span>  by <a href="https://github.com/saswatsamal" style="color: aliceblue; text-decoration: none;">Saswat Samal</a> & <a href="https://github.com/saswatsamal" style="color: aliceblue; text-decoration: none;">Bravish Ghosh</a></p>
        <p>Copyright of Hack Club ITER 2021</p>
    </footer>

   <script src="./JS/index.js"></script>
  </div>
 </body>
</html>
